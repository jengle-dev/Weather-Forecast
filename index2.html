<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <!-- Bootstrap CDN Connection -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- jQuery CDN Connection -->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" src="/assets/style.css" />
  </head>

  <body>
    <div class="col-sm-12 container bg-primary-subtle border border-primary-subtle rounded-3" >
      <h3 class="forecast-title">5-Day Weather Forecast</h3>
    </div>
    <!-- <div class="container card-container "> -->
    <div class="row container">
      <div class="col-sm-2 search-area">
        <div class="element-box">
          <ul class="list-unstyled search-area">
            <h4>Search by</h4>
            <li>City: <input type="text" id="cityName" /></li>
            <li>
              State:
              <select>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>
            </li>
            <!-- / if default or US selected -->
            <li>Country: <input type="text" id="countryCode" /></li>
            <li>
              <h5>Or search by Zip Code Only</h5>
            </li>
            <li>Postal/Zip Code: <input type="text" id="zipCode" /></li>
            <li class="btn btnEl searchBtn">
              <button id="searchBtn">Submit</button>
            </li>
          </ul>
        </div>
      </div>
      <div class="row justify-content-end card-row d-flex">
        <div class="col-sm-2">
          <div id="day1" class="p-3 border bg-light card day">Today</div>
        </div>
        <div id="day2" class="col-sm-2">
          <div class="p-3 border bg-light card">Tomorrow</div>
        </div>
        <div id="day3" class="col-sm-2">
          <div class="p-3 border bg-light card">Next Day</div>
        </div>
        <div id="day4" class="col-sm-2">
          <div class="p-3 border bg-light card">The Day After</div>
        </div>
        <div id="day5" class="col-sm-2">
          <div class="p-3 border bg-light card">
            The Following Day After That
          </div>
        </div>
      </div>
    </div>
   <!-- Scripts to pull in -->
    <script src="assets/script.js"></script>
  </body>
</html>
